<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="toggleDarkMode" style="
  position: absolute;
  top: 20px;
  right: 20px;
  padding: 20px 30px;
  border: none;
  border-radius: 8px;
  background: #333;
  color: #fff;
  cursor: pointer;
  z-index: 1000;
">
   Dark Mode
</button>
  <div class="calculator">
    <input type="text" class="display" readonly />

    <div class="buttons">
      <!-- Row 1 -->
      <button class="clear">C</button>
      <button>&leftarrow;</button>
      <button class="operator">%</button>
      <!-- Empty slot to fill the 4-column grid -->
      <div></div>

      <!-- Row 2 -->
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">&divide;</button>

      <!-- Row 3 -->
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">&times;</button>

      <!-- Row 4 -->
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">&minus;</button>

      <!-- Row 5 -->
      <button>0</button>
      <button>.</button>
      <button class="operator">&plus;</button>
      <button class="operator">&equals;</button>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  const display = document.querySelector(".display");
  const buttons = document.querySelectorAll(".buttons button");

  // Calculator logic
  buttons.forEach(button => {
    button.addEventListener("click", () => {
      const value = button.textContent;

      switch (value) {
        case "C":
          display.value = "";
          break;
        case "←":
          display.value = display.value.slice(0, -1);
          break;
        case "=":
          try {
            const expression = display.value.replace(/%/g, "/100");
            display.value = eval(expression);
          } catch (err) {
            display.value = "Error";
          }
          break;
        case "÷":
          display.value += "/";
          break;
        case "×":
          display.value += "*";
          break;
        case "−":
          display.value += "-";
          break;
        case "+":
          display.value += "+";
          break;
        case "%":
          display.value += "%";
          break;
        default:
          display.value += value;
      }
    });
  });

  // Dark mode toggle - placed outside the button loop
  const toggleBtn = document.getElementById("toggleDarkMode");
  toggleBtn.addEventListener("click", () => {
    document.body.classList.toggle("dark-mode");
  });
});

  </script>
</body>
</html>
